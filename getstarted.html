    <!-- Overlay -->

        <path fill-rule="evenodd"

      </svg>
    </div>
  </div>

  </figcaption>

<script>
  const video = document.getElementById('my-video');
  const overlay = document.getElementById('play-button-overlay');
  const caption = document.getElementById('video-caption');

  function playVideo() {
    // Play video
    video.play();

    // Prevent overlay from blocking controls
    overlay.style.pointerEvents = 'none';
    overlay.style.opacity = '0'; // fade it away visually
  }

  overlay.addEventListener('click', playVideo);
  caption.addEventListener('click', playVideo);

  // Optional: bring back overlay after video ends
  video.addEventListener('ended', () => {
    overlay.style.opacity = '1';
    overlay.style.pointerEvents = 'auto';
  });
</script>
