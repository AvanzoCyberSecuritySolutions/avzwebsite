  <script>
    const masterImageList = [
      { id: 1, src: "assets/img/main-images/cyber1.jpg", alt: "Nature landscape" },
      { id: 2, src: "assets/img/main-images/1.jpeg", alt: "Modern building" },
      { id: 3, src: "assets/img/main-images/aa.jpeg", alt: "Portrait photo" },
      { id: 4, src: "assets/img/main-images/bb.jpeg", alt: "Tech gadget" },
      { id: 5, src: "assets/img/main-images/cc.jpeg", alt: "Mountain view" },
      { id: 6, src: "assets/img/main-images/dd.jpeg", alt: "City skyline" },
      { id: 7, src: "assets/img/main-images/11.jpg", alt: "Group photo" },
      { id: 8, src: "assets/img/main-images/4.jpg", alt: "Laptop setup" },
      { id: 9, src: "assets/img/main-images/5.jpg", alt: "Forest path" },
      { id: 10, src: "assets/img/main-images/6.jpg", alt: "Modern interior" },
      { id: 11, src: "assets/img/main-images/7.jpg", alt: "Street photography" },
      { id: 12, src: "assets/img/main-images/8.jpg", alt: "Smartphone" },
      { id: 13, src: "assets/img/main-images/22.jpg", alt: "Circuit board" },
      { id: 14, src: "assets/img/main-images/33.jpg", alt: "Person coding" },
      { id: 15, src: "assets/img/main-images/666.jpg", alt: "Skyscraper" },
      { id: 16, src: "assets/img/main-images/55.jpg", alt: "Ocean sunset" },
      { id: 17, src: "assets/img/main-images/66.jpg", alt: "Robot arm" },
      { id: 18, src: "assets/img/main-images/99.jpg", alt: "Woman smiling" },
      { id: 19, src: "assets/img/main-images/88.jpg", alt: "Abstract building" },
      { id: 20, src: "assets/img/main-images/10.jpg", alt: "Desert landscape" },
    ];

    let currentImagesOnPage = [];
    let currentLightboxIndex = 0;
    const imagesPerPage = 8;

    const imageGrid = document.getElementById('imageGrid');
    const lightboxImage = document.getElementById('lightboxImage');

    function renderGallery() {
      const start = currentImagesOnPage.length;
      const newImages = masterImageList.slice(start, start + imagesPerPage);
      currentImagesOnPage.push(...newImages);

      newImages.forEach((img, i) => {
        const col = document.createElement('div');
        col.className = 'col-12 col-sm-6 col-md-4 col-lg-3';
        col.innerHTML = `
          <div class="fade-in rounded overflow-hidden">
            <img src="${img.src}" alt="${img.alt}" class="img-fluid gallery-image rounded shadow" data-id="${img.id}">
          </div>`;
        col.querySelector('img').addEventListener('click', () => openLightbox(img.id));
        imageGrid.appendChild(col);
      });

      if (currentImagesOnPage.length >= masterImageList.length) {
        document.getElementById('loadMoreBtn').style.display = 'none';
      }
    }

    function openLightbox(id) {
      currentLightboxIndex = masterImageList.findIndex(img => img.id === id);
      const img = masterImageList[currentLightboxIndex];
      lightboxImage.src = img.src;
      lightboxImage.alt = img.alt;
      const modal = new bootstrap.Modal(document.getElementById('lightboxModal'));
      modal.show();
    }

    function navigateLightbox(direction) {
      currentLightboxIndex = (currentLightboxIndex + direction + masterImageList.length) % masterImageList.length;
      const img = masterImageList[currentLightboxIndex];
      lightboxImage.src = img.src;
      lightboxImage.alt = img.alt;
    }

    document.getElementById('prevBtn').addEventListener('click', () => navigateLightbox(-1));
    document.getElementById('nextBtn').addEventListener('click', () => navigateLightbox(1));
    document.getElementById('loadMoreBtn').addEventListener('click', renderGallery);

    renderGallery();
  </script>
